{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Удалить программу</h2>
    <p>Вы уверены, что хотите удалить программу для пациента <strong>{{ object.patient }}</strong> ({{ object.get_program_type_display }})?</p>
    <form method="post">{% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'rehab_programs:rehab_program_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
