<!-- Модальное окно добавления программы -->
<div class="modal fade" id="addProgramModal" tabindex="-1" aria-labelledby="addProgramModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="addProgramModalLabel"><i class="fas fa-plus-circle me-2"></i>Добавить программу реабилитации</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
      </div>
      <form id="addProgramForm" method="post" action="{% url 'rehab_programs:rehab_program_create' %}">
        <div class="modal-body">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_patient" class="form-label">Пациент</label>
            {{ form.patient }}
          </div>
          <div class="mb-3">
            <label for="id_program_type" class="form-label">Тип программы</label>
            {{ form.program_type }}
          </div>
          <div class="mb-3">
            <label for="id_specialist" class="form-label">Ведущий специалист</label>
            {{ form.specialist }}
          </div>
          <div class="mb-3">
            <label for="id_start_date" class="form-label">Дата начала</label>
            {{ form.start_date }}
          </div>
          <div class="mb-3">
            <label for="id_end_date" class="form-label">Дата окончания</label>
            {{ form.end_date }}
          </div>
          <div class="mb-3">
            <label for="id_goal" class="form-label">Цель программы</label>
            {{ form.goal }}
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button type="submit" class="btn btn-success">Сохранить</button>
        </div>
      </form>
    </div>
  </div>
</div>
