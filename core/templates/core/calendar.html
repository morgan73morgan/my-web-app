{% extends 'core/base_dashboard.html' %}

{% block title %}Календарь приёмов{% endblock %}

{% block page_title %}
<div class="d-flex justify-content-between align-items-center">
    <h1>Календарь приёмов</h1>
    <a href="#" class="btn btn-primary">
        <i class="fas fa-plus me-1"></i> Новая запись
    </a>
</div>
{% endblock %}

{% block page_content %}
<div class="card">
    <div class="card-body">
        <div id="calendar"></div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
{% endblock %}

{% block extra_js %}
<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/ru.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'ru',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: [
            // Sample events - replace with real data
            {
                title: 'Приём у врача',
                start: new Date(),
                end: new Date(new Date().setHours(new Date().getHours() + 1)),
                backgroundColor: '#0d6efd',
                borderColor: '#0d6efd'
            }
        ]
    });
    calendar.render();
});
</script>
{% endblock %}
