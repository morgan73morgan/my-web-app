{% extends "core/base.html" %}
{% load i18n %}

{% block title %}{% trans "Выход из системы" %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-info" role="alert">
                <h4 class="alert-heading">{% trans "Вы вышли из системы" %}</h4>
                <p>{% trans "Спасибо за использование нашего сервиса." %}</p>
                <a href="{% url 'login' %}" class="btn btn-primary">{% trans "Войти снова" %}</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
