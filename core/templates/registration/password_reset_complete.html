{% extends "core/base.html" %}
{% load i18n %}

{% block title %}{% trans "Сброс пароля завершен" %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-success" role="alert">
                <h4 class="alert-heading">{% trans "Сброс пароля завершен" %}</h4>
                <p>{% trans "Ваш пароль был установлен. Теперь вы можете войти в систему." %}</p>
                <a href="{% url 'login' %}" class="btn btn-primary">{% trans "Войти" %}</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
