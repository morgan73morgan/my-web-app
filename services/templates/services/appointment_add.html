{% extends "services/base.html" %}
{% load i18n %}

{% block title %}Новый приём{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Создать новый приём</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success"><i class="fas fa-save me-1"></i> Сохранить</button>
        <a href="{% url 'services:appointment_list' %}" class="btn btn-secondary ms-2">Отмена</a>
    </form>
</div>
{% endblock %}
